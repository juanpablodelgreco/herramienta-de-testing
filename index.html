<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/materia/bootstrap.min.css"
        integrity="sha384-B4morbeopVCSpzeC1c4nyV0d0cqvlSAfyXVfrPJa25im5p+yEN/YmhlgQP/OyMZD" crossorigin="anonymous">
    <style>
        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
    <title>Herramienta de testing</title>
</head>

<body class="bg-dark">
    <div class="vertical-center">

            </div>

                              <input class="form-control" id="disabledInput" type="text" disabled>
                            </fieldset>
                          </div>
                    </div>

                          </div>
                    </div>
                    <div class="col-6">

                    </div>
                    <div class="col-6">

                            <fieldset disabled>

                          </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <fieldset disabled>
                              <label class="form-label" for="disabledInput">Fan in</label>
                              <input class="form-control" id="disabledInput" type="text" disabled>

                    </div>
                    <div class="col-6">

                            <fieldset disabled>
                              <label class="form-label" for="disabledInput">Fan out</label>

                          </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <fieldset disabled>
