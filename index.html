<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/materia/bootstrap.min.css"
    integrity="sha384-B4morbeopVCSpzeC1c4nyV0d0cqvlSAfyXVfrPJa25im5p+yEN/YmhlgQP/OyMZD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js">
  <style>
    .vertical-center {
      min-height: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .text-left,
    h4 {
      text-align: left;
      font-size: medium;
      font-style: normal !important;
    }
  </style>
  <title>Herramienta de testing</title>
</head>

<body class="bg-dark">
  <div class="vertical-center">
    <div class="container bg-secondary">
      <div class="row">
        <div class="col-12 d-flex flex-wrap justify-content-center">
          <h3 class="m-3">COPIE Y PEGUE EL MÉTODO</h3>
        </div>
        <div class="col-12 d-flex flex-wrap justify-content-center">
          <textarea id="input-code" rows="10" cols="100"></textarea>
        </div>
        <div class="col-12 d-flex flex-wrap justify-content-center m-2">
          <button class="btn btn-success" id="ejecutar" type="button" onclick="showMetrics()">Analizar</button><br>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
<script>
  function showMetrics() {
    const inputCode = document.getElementById("input-code").value.toLowerCase();
    const regex = /^\s*?(((public|private|protected|static|final|native|synchronized|abstract|threadsafe|transient)\s+?)*)\s*?(\w+?)\s+?(\w+?)\s*?\(([^)]*)\)[\w\s,]*?(\{)?\s*?$/gm;
    if (!inputCode.match(regex)) {
      Swal.fire({
        title: 'Ingrese un codigo por favor.',
        text: "Debe ingresar una función correspondiente a la sintaxis de java a analizar.",
        icon: 'warning',
      }
      );
      return;
    }

    const { complex, blanks, comments, totalLines
    } = analizeCode(inputCode);
    const codeLines = parseInt(totalLines - comments - blanks);
    const percentOfComments = (parseFloat((parseInt(comments) / parseInt(totalLines)) * 100).toFixed(2)) + "%";
    if (!isNaN(percentOfComments)) percentOfComments = 0 + "%";

    Swal.fire({
      title: 'Reporte',
      html: generateHtml(totalLines, codeLines, complex, blanks, comments, percentOfComments),
    });
  }

  function analizeCode(inputCode) {
    let complex = 0;
    let blanks = 0;
    let comments = 0;
    const text = inputCode.split('\n');
    for (let i = 0; i < text.length; i++) {
      let hasIf = text[i].split('if').length > 1 ? true : false;
      let hasWhile = text[i].split('while').length > 1 ? true : false;
      let ors = text[i].split('||').length;
      let ands = text[i].split('&&').length;

      if (text[i].split('//').length > 1) { comments++; continue; }
      if (text[i] === '') { blanks++; continue; }
      if (ors > 1) complex += ors + 1;
      if (ands > 1) complex += ands + 1;
      if (hasIf && ors <= 1 && ands <= 1) complex += 1;
      if (hasWhile && ors <= 1 && ands <= 1) complex += 1;
    }

    complex++;
    return { complex, blanks, comments, totalLines: text.length };
  }

  function generateHtml(totalLines, codeLines, complex, blanks, comments, percentOfComments) {
    let html =
      `
      <h4>Lineas totales: ${totalLines}</h4>
      <h4>Lineas de código: ${codeLines}</h4>
      <h4>Lineas comentadas: ${comments}</h4>
      <h4>Lineas en blanco: ${blanks}</h4>
      <h4>Porcentaje lineas comentadas: ${percentOfComments}</h4>
      <h4>Complejidad ciclomática: ${complex}</h4>
      `;

    if (parseInt(percentOfComments.split('%')[0]) < 10) {
      html += `<h4 class="text-warning">El porcentaje de comentarios debería ser mayor a 10%.</h4>`;
    }

    if (complex > 10) {
      html += `<h4 class="text-warning">La complejidad ciclomática no debería ser mayor a 10.</h4>`;
    }

    return html;
  }
</script>
